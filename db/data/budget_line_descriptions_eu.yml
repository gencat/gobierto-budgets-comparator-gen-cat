    "90": "Zorra eurotan jaulkitzeagatik lortutako diru-sarrerak hartzen ditu barne, toki entitateek hori egin dezaketen edozein modalitatetan, bai epe laburrean (urtebete baino gehiagoko mugaegunearekin) bai epe luzera (urtebete baino gehiagoko epemugarekin)."
