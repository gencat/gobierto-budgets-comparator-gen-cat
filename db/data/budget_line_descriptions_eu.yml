  "I":
    "1": "Kapitulu honetan, kontraprestaziorik gabe exijitutako baliabideak jasoko dira, zeinen zergapeko egitatea izaera juridiko edo ekonomikoko negozio, egintza edo gertakariek osatzen duten, subjektu pasiboaren zergagaitasuna egiaztatzen dutenak, bat edukitzearen ondorioz. ondarea edo diru-sarrerak lortzea".
    "10": "Pertsona fisiko edo juridikoen errentaren gaineko zergetatik erator daitezkeen errentak barne hartzen ditu".
    "100": "Toki entitateen aldeko Pertsona Fisikoen Errentaren gaineko Zergaren eskualdaketatik eratorritakoak sartuko dira Toki Ogasunak Arautzen dituen Legeak baliabide hori ezartzen duenean".
    "11": "Ondasunaren titulartasunaren gaineko zergetatik eratorritako errentak edo berau osatzen duten elementuen transmisioak frogatutako balio-gehikuntzak barne hartzen ditu".
    "13": "Enpresa-, lanbide- edo arte-jarduerak nazio-lurraldean egiteak zerga-egitatea eratzen duen zergatik eratorritako errentak barne hartzen ditu, hala dagokionean Toki Ogasunak Arautzen dituen Legeak xedatzen duenaren arabera".
    "18": "Toki Ogasunak Arautzen dituen Legeak ezabatzen dituen zuzeneko toki-zerga horien errendimendua barne hartzen du. Toki entitateek beren aurrekontuan jaso ditzakete elkarrekin adierazitako baliabideak, edo kontzeptu edo azpikontzeptuen araberako garapena ezarri, banaka biltzeko produktua. desagertzen diren zerga bakoitza".
    "21": "Hala bada, Balio Erantsiaren gaineko Zergatik erator daitezkeen diru-sarrerak barne hartzen ditu. Zerga hau toki entitateen alde eskualdatzearen ondoriozkoak izango dira Toki Ogasunak Arautzen dituen Legeak baliabide hori ezartzen duenean".
    "22": "Hala bada, manufakturaren eta kontsumo espezifikoen gaineko Zerga Berezietatik erator daitezkeen diru-sarrerak barne hartzen ditu. Zerga horien eskualdaketaren ondoriozkoak sartuko dira Toki Ogasunaren Legea Arautzaileak baliabide hori ezartzen duenean."
    "220": "Ekoizpen eta kontsumo espezifikoen gaineko Zerga Berezi bakoitzari dagozkion azpikontzeptuak zehazten dira, eta tokiko erakundeek diru-sarrerak jasotzen dituzte: alkoholaren eta edarien eratorrien gainekoa, garagardoarena, ardoarena eta edari hartzituarena, "tabakoaren fabrikazioari, hidrokarburoei buruzkoa,". zenbait garraiobide, bitarteko produktuak, energia, hidrokarburoen eta gasolinaren txikizkako salmenta".
    "26": "Estatuko, autonomia-erkidegoetako zeharkako zergen gaineko errekarguak".
    "27": "Zeharkako zergei buruzko baliabideak, zeinen kuota beste toki entitateei dagokiena".
    "28": "Toki Ogasunak Arautzen dituen Legeak deuseztatzen dituen zeharkako tokiko zergak, eta itzaltzen diren zeharkako udal, eskualde edo estatuko zergen gaineko errekarguak. Toki entitateek beren aurrekontuan sartu ahal izango dituzte elkarrekin adierazitako baliabideak, edo kontzeptuen bidez garapen bat ezarri. edo azpikontzeptuak, desagertzen diren zerga bakoitzaren produktua banaka biltzeko".
    "29": "Indarrean dauden zeharkako zergen bilketatik eratorritako gainerako diru-sarrerak barne hartzen ditu, bai eta udal-eremuan edozein eraikuntza, instalazio eta obrak eta zerga bereziak eta zerga bereziak gauzatzearen ondoriozko zerga biltzetik eratorritakoak ere. Kanariar Uharteetako, Ceutako eta Melillako zerga-erregimen berezietan sartutako zergak".
    "3": "Zergetatik, prezio publikoetatik, ekarpen berezietatik, aurreko urteetako itzulketetatik, isunetatik, zigor-errekarguetatik, berandutze-interesetatik, etab."
    "30": "Oinarrizko zerbitzu publikoak eskaintzetik eratorritako diru-sarrerak, programen araberako sailkapenaren 1. gastu-eremuan sartuta daudenak ulertuta, zergadunari modu jakin batean eragin edo mesede egiten diotenean, honako egoera hauetakoren bat gertatzen denean: Zerbitzuak direla. Kudeatutakoek borondatezko eskaera edo jaso ez badute. Horiek ez dira borondatezkotzat hartuko lege edo arauzko xedapenek ezartzen dituztenean edo eskatzen diren ondasunak edo zerbitzuak eskatzailearen bizitza pribaturako edo sozialerako ezinbestekoak direnean sektore pribatua, haien erreserba sektore publikoaren alde ezarri ala ez, indarrean dagoen araudiaren arabera".
    "31": "Izaera sozial eta lehentasunezko zerbitzu publikoak eskaintzetik eratorritako diru-sarrerak, programen araberako sailkapenaren 2. eta 3. gastu-arloan sartuta daudenak ulertuta, zergadunari modu jakin batean eragin edo mesede egiten diotenean, hauetakoren bat sortzen denean. aurreko artikuluan azaldutako inguruabarrak".
    "32": "Toki-eskumeneko zuzenbide publikoko araubideko administrazio-jarduerak burutzeko tasak. Subjektu pasiboari erreferentzia egiten, eragiten edo mesede egiten dioten tokiko jurisdikzioko zuzenbide publikoko araubideko administrazio-jarduera bat egiteagatik eratorritako errentak. , "Zerbitzuak emateagatiko tasak" aurreko 31. artikuluari dagokionez aipatutako zirkunstantziaren bat gertatzen denean.
    "33": "Tokiko jabari publikoaren erabilera pribatuaren edo erabilera bereziaren ordain gisa jasotako diru-sarrerak".
    "34": "Zerbitzuak emateko edo toki-eskumeneko jarduerak egiteko prezio publikoak. Toki-entitateek emandako zerbitzuengatik edo beren eskumeneko jarduerak egiteko ordainsari gisa jasotako diru-sarrerak, baldin eta inguruabarrak ez badira. "Zerbitzuak emateagatiko tasak" 31. artikuluan sartzeko beharrezkoa da.
    "35": "Herri-lanak egitearen ondorioz edo tokiko zerbitzu publikoak ezartzearen edo hedatzearen ondorioz prestazio berezi bat edo ondasun batzuen balio-gehikuntzaren ordainsari gisa jasotako diru-sarrerak. Nahitaez azpikontzeptu mailan Lan edo eratorritako zerbitzua zehaztu behar da".
    "36": "Ondasunak ateratze fisikoarekin edo entregarekin egindako eragiketetan jasotako diru-sarrerak, ibilgetua osatzen dutenak eta erabilgarri dauden materialtzat hartzen ez direnak izan ezik. Adierazgarri gisa, ondasunen salmentatik ateratako diru-sarrerak bilduko dira, besteak beste. , inprimatuta".
    "38": "Toki-entitatearen edo bere erakunde autonomoen diruzaintzan egindako diru-sarrerak, itxitako ekitaldietako itzulketetatik (betebeharra aitortu zenekoa ez den beste ekitaldi batean egindakoak) eragiketa arruntetarako. dagozkion betebeharrak aitortu diren gastuen aurrekontuaren kargura, horien zenbatekoa murriztuz, bai eta toki-erakundearen edo haren berme-erakunde autonomoen aldeko ordainketak ere sartuko dira."
    "39": "Kapitulu honetako espezifikoak izanik, aurreko artikuluetan sartu ez diren diru-sarrerak barne hartzen ditu".
    "391": "Indarreko legerian behar bezala sailkatutako ekintza edo hutsegiteengatik ezarritako zehapenetatik eratorritako diru-sarrerak".
    "392": "Borondatezko aldian zorrak ez ordaintzetik eratorritako errekargu betearazlearen, zigor murriztuaren eta zehapen arruntaren bidez. Era berean, aldez aurretik betekizunik gabeko berandutza aitortzearen errekarguak sartzen dira".
    "393": "Borondatezko epean ordainketa-epea amaitu eta obligazio nagusia osatzen duen zorra ordaintzen den bitartean, berandutza-interesetatik eratorritako diru-sarrerak. Zorren nagusiarekin batera likidatutako berandutza-interesak. ez da kontzeptu horri aplikatuko, dagokion kontzeptuari baizik".
