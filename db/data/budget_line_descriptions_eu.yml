    "43": "Entitatearen merkataritza edo merkataritza-jarduerarekin zerikusia duten zerbitzuetarako edozein motatako gastuak sartuko dira.\n
    Administrazio Orokorreko programen multzoan jasotako gastuak gastu-politika osatzen duten kudeaketa-zentro desberdinen plangintza, koordinazioa, kontrola, antolaketa, kudeaketa administratiboa eta laguntza-funtzioak garatzera zuzendutako jarduerei dagozkie.\n
    Bertan sartuko dira merkatu zentral edo txikizkakoei, arrandegiei eta antzeko beste edozein instalazioei dagozkien gastuak; lehiaren defentsarako ekintzak; pisuak eta neurriak eta antzeko izaera duten beste batzuk kontrolatzea; establezimenduen ikuskapena eta zehapena.\n
    Turismoaren garapenarekin eta sustapenarekin lotutako edozein motatako gastuak ere sartuko dira.\n
    Ostalaritza-establezimenduak, kanpinak, turismo bulegoak, liburuxkak, kartelak eta liburuak argitaratzeko eta publizitate-kanpainen eraikuntza, hobekuntza, kontserbazio eta funtzionamendu gastuak kobratuko dira. Helburu horiek betetzera zuzendutako beste entitate publiko edo pribatu batzuei ematen zaizkien transferentziak ere sartzen dira.\n
    Azkenik, enpresa txiki eta ertainen garapenera zuzendutakoak sartuko dira gastu politika honetan".
