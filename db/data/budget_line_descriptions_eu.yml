    "820": "Sektore publikoko erakundeei emandako mailegu eta aurrerakinen itzulketak barne hartzen ditu, interesekin edo interesik gabe, epemuga 12 hilabetetik gorakoa ez denean".
    "821": "Sektore publikoko erakundeei emandako mailegu eta aurrerakinen itzulketak barne hartzen ditu, interesekin edo interesik gabe, epemuga 12 hilabetetik gorakoa denean".
    "83": "Sektore publikotik kanpoko agenteei emandako mailegu edo aurrerakinen itzulketetatik lortutako baliabideak barne hartzen ditu, interesekin edo interesik gabe, amortizazio-epe laburrean (urtebete baino gehiagoz) edo epe luzera (urtebete baino gehiagokoa). 830. eta 831. kontzeptuetan sartuko dira langileei egindako aurrerakinen itzulketak, eta, hala badagokio, horretarako berariazko azpikontzeptu bat sortu ahal izango da."
