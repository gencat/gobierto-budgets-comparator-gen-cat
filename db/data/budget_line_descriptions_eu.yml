    "626": "Ordenagailuetan eta bestelako komunikazio elektronikoetan eta datuak tratatzeko multzoetan egindako inbertsio-gastuak, zerbitzu publikoen funtzionamendu operatiborako erabiltzen direnak".
    "627": "Inbertsio gastuak, aurreko kontzeptuei printzipioz aplika daitezkeen elementu desberdinak osatuz, tratamendu unitarioa izan eta zerbitzu publikoen funtzionamendu operatibora zuzenduta dauden proiektuetan".
    "629": "Aurreko kontzeptuetan sartu ez diren eta zerbitzu publikoen funtzionamendu operatibora zuzendutako beste elementu batzuetan egindako inbertsio-gastuak".
