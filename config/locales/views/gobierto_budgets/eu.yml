      about:
      - title: Zertarako da webgune hau?
        paragraphs:
        - Webgune honek tresna bisuala eta intuitiboa izan nahi du jendeak horrela
          aurrekontu publikoak modu erraz eta ulergarrian kontsulta ditzake euskal
          erakunde publiko nagusienak, hizkuntza bat erabiliz eta grafiko sinpleak,
          irakurtzen ari garena argi ulertzeko aukera ematen digutenak eta ikustea.
        - Webgune honetan lagungarri izango zaizkizun tresna desberdinak aurki ditzakezu.
          apur bat hobeto ulertzen zer diren aurrekontu publikoak, nondik datozen
          etortzen dira eta erakunde publikoek kudeatzen duten dirua nora doa. Horrez
          gain, leku bakarrean aurki ditzakezu hainbat aurrekontu erakundeak, kontsultatu
          eta elkarrekin ulertzeko aukera emango dizuna euskal erakunde publiko nagusien
          aurrekontuak.
        - Erabilera doakoa da eta ez duzu ezer instalatu behar, jarraitu zure intuizioa.
      - title: Zergatik egin dugu proiektu hau?
        paragraphs:
        - Administrazio publiko baten aurrekontuak tresna naturala dira baliabide
          publikoak planifikatzen eta kudeatzen laguntzen diena, ahalbidetzen die
          aurkeztu diru publikoarekin zer egiteko asmoa duzun eta zertarako konpromisoa
          hartzen duzun eta, urte amaieran, zer egin den eta zer kontu eman Ez. Beraz,
          plangintza eta kudeaketa tresna oso garrantzitsua da. administrazioentzat
          (funtzionatzeko aukera ematen duelako), baina baita ere Herritarrentzat
          da (kontrola eta parte hartzeko aukera ematen duelako)
        - Baina herritarren kritika ohikoenetako bat zein zaila da aurrekontu publiko
          horiek zer diren eta nola kudeatzen diren ulertzeko, batzuetan ezagutza
          faltagatik eta beste batzuetan, informazioa dugulako eskaintzen da konplexua
          eta oso hitz teknikoekin, eta horrek egiten du Bere konpresioa zeregin korapilatsua
          da, gehienentzat zaila dena. pertsonena.
        - Beharrezkoa zen, beraz, horretarako balioko zuen tresna bat sortzea erakutsi
          gardentasunez, hizkuntza eta bisualizazioa erabiliz herritarrei horiek ulertu
          eta interpretatzeko aukera ematen dien sinplea eta, Hori dela eta, kudeaketa
          publikoa ere behar bezala baloratu dezake euskal erakunde publikoek egiten
          dute, halaber, lortuz pertsonak erantzuleak dira eta politika publikoetan
          gehiago parte hartzen dute aktiboki.
      - title: Zer da OGP EUSKADI?
        paragraphs:
        - Open Government Partnership (OGP) nazioarteko erakunde bat da gobernuak
          aurrera eramatea bultzatzea helburu duen erreferentzia zerbitzatzeko modua
          eraldatzen duten proiektuak eta tresnak aurrera beren herritarrak eta gobernu
          irekiago eta arduratsu bihurtzea eta herritarrekiko sentibera.
        - Euskadiko Erakunde Publiko nagusiek konpromiso bera dute eta horregatik
          2018an sarean sartu ginen <a href="https://www.ogp.euskadi.eus/inicio/"
          sortuz. target="_blank">OGP Euskadi</a> eta proiektu komunak sustatuz, lanean
          elkarrekin, gure lurraldeko erronka konplexuei aurre egiteko.
        - Harrezkero ezberdinen bidez lan egin dugu eta lanean jarraitzen dugu arlo
          ezberdinetako proiektu komunak, hala nola kontuak, herritarren ahalduntzea,
          etika publikoa, datu irekiak, parte hartzea herritartasuna, inklusioa, krisiaren
          erantzuna edo gardentasuna. Eta barruan Lan bateratu honen baitan jaiotzen
          da aurkezten dizuegun proiektu hau.
