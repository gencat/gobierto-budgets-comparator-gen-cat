    "42": "Toki entitatearen jardun-esparruan industria sustatzeko, laguntzeko eta garatzeko xede diren mota guztietako gastuak barne hartzen ditu.\n
Administrazio orokorreko programen multzoan jasotako gastuak gastu-politika osatzen duten kudeaketa-zentro desberdinen plangintza, koordinazioa, kontrola, antolaketa, kudeaketa administratiboa eta laguntza-funtzioak garatzea helburu duten jarduerei dagozkie.\n
Sozietatearen kapitalean inbertitzeak eragindako gastuak gastu-politika horri egotziko zaizkio; enpresa-ekintzaren sustapena; birmoldaketa eta berrindustrializaziorako laguntzak; industria-enpresen elkarteen sustapena, eta helburu horietarako era guztietako transferentziak eta industria-kokapenerako pizgarriak.\n
Meatzaritza, ikerketa, prestaketa, merkaturatzea eta meatzaritza-ekoizpeneko beste jarduera batzuetarako laguntzarekin lotutako gastuak ere sartuko dira.\n
Energiaren ekoizpen, garraio eta banaketari lotutako gastuak ere barne hartzen ditu, batez ere gasa eta elektrizitatea. Gastu-politika honi egotziko zaizkio beste agente batzuei egindako transferentziak, bertan aurreikusitako jardueren helburu zehatzetarako."
