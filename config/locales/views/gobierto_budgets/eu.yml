          egitea.
        - 'Aurrekontu publiko batek sarrera eta gastu zehatzak jasotzen ditu urte
          osorako aurreikusita erakunde publiko batean:'
        - "<b><u>Errenta</u></b>: erakunde publikoak biltzea espero duen dirua da,
          zergen eta tasa publikoen bidez egiten duena."
        - "&emsp;Adibideak: errentaren gaineko zerga, kiroldegiko harpidetza kuota
          udal, NANa berritzeko tasa"
        - "<b><u>Gastuak</u></b>: erakunde publikoak gastatzea espero duen dirua da
          jarduera edo arlo bakoitzean."
        - "&emsp;Adibideak: ekipoak erostea, mantentze lanak, soldatak langileena."
        - Aurrekontuak egokitu behar dira, hau da, guztizko batura Diru-sarrerak gastuen
          batura osoaren berdinak izan behar dira.
        - image: eu.irudia ingresos gastos.jpg
        - Aurrekontuak urte bakoitzaren hasieran eta erakunde publikoetan onartzen
          dira Horiek zorrotz betetzeko betebeharra dute. Printzipioz, ezin da egin
          aurrekontu horretan sartzen ez den gastu bat edo diru-sarrera bat biltzea,
          aldaketa batzuk egiteko aukera dagoen arren baina behar dira oso ondo justifikatu
          eta beti ezarritako mugak betez legea.
      - title: Nola biltzen dira funts publikoak?
        paragraphs:
        - 'Erakunde publikoek herritarrengandik dirua biltzen (jasotzen dute), enpresek,
          elkarteek eta gainerako administrazioek honako hauen bitartez komunikabideak:'
        - "<b><u>Zergak</u></b>: erakunde publikoari ordaintzen diogun dirua da gure
          jardueretan edo gure irabazietan oinarrituta; hala ezartzen du legea eta
          derrigorrezkoa da."
        - "&emsp;Adibideak: BEZa, Errentaren gaineko Zerga, Ondasun Higiezinen gaineko
          Zerga, jardueren gaineko zerga, ibilgailuen gaineko zerga, etab."
        - Euskal Autonomia Erkidegoan udalek bakarrik kobra ditzakete zergak eta foru
          aldundiak. Udalek zergen bidez biltzen dute Udalek eta foru aldundiek foru
          zergen bidez kobratzen dute. Zerga guztiak legez onartu behar dira.
        - "<b><u>Tasak</u></b>: zerbitzu zehatz bat jasotzeko ordaintzen dugun dirua
          da edo ondasun publiko bat modu zehatz batean erabiltzeagatik."
        - "&emsp;Adibideak: Udal kirol txartela, zabor zerga, zerga NAN berritzea,
          etab."
        - Edozein administrazio publikok kobra ditzake tasak. Tarifak izan behar dira
          lege batek edo arau-arau batek onartuta.
        - "<b><u>Administrazioen arteko transferentziak</u></b>: trukeak dira gauzatu
          ahal izateko erakunde publikoen artean egiten den dirua beren botereak.
          Bi erakundeen arteko akordio baten bidez gauzatzen dira, lege batean jasotzen
          dena."
        - "&emsp;Adibideak: Euskal Autonomia Erkidegoak Espainiako Estatuari duen
          kuota, Foru Aldundietatik Udaletara transferentziak, etab."
      - title: Nola gastatzen dira funts publikoak?
        paragraphs:
        - Erakunde publikoek dirua erabiltzen (gastatu) zerbitzuak emateko herritarrei
          eta politika publikoen exekuzioan, baina haien kasuan Aurrekontuek gastu
          hori barne hartzen dute.
        - Gastua normalean enpresa batekin egindako kontratu baten bidez egiten da.
          Hau kontratuak ezarritako muga batzuk bete behar ditu legeak onartzen dira
          enpresa guztiek aukera berdinak izan ditzaten administrazioarekin kontratatzeko.
        - Gastu bat oso handia denean eta kontratuak urtebete baino gehiago iraungo
          duenean, badago aurrekontu publikoetan biltzea, baldintza batzuk jarrita.
        - 'Gastu publikoak modu ezberdinetan sailka daitezke:'
        - "&bull;&emsp;<b>Inplikatutako gastu motaren arabera</b> (sailkapena deitzen
          da Ekonomikoa):"
        - "&emsp;&bull;&emsp;Pertsonal gastuak: pertsonen soldatak ordaintzea erakunde
          publikoarentzat lan egiten dutenak."
        - "&emsp;&bull;&emsp;Ondasun eta zerbitzuen gastu arruntak: ondasunen erosketa
          materialak, ondasunak (bulegoko altzariak, egoitza baterako oheak) edo zerbitzuak
          (elektrizitatea, garbiketa, etab.)."
        - "&emsp;&bull;&emsp;Transferentziak: ondasunak beste erakunde publiko batzuetara
          bidaltzea."
        - "&emsp;&bull;&emsp;Inbertsioak: ga baten gauzatzeazer erabiliko den etorkizunean."
        - "&emsp;&bull;&emsp;Gastu finantzarioak: eragiketak kapital ondasunak ondasun
          errealen ordez."
        - "&bull;&emsp;<b>Gastua zein arlotarako egiten den arabera</b> (deitzen da
          Sailkapen funtzionala):"
        - "&emsp;&bull;&emsp;hirigintza"
        - "&emsp;&bull;&emsp;Kultura"
        - "&emsp;&bull;&emsp;Segurtasuna"
        - "&emsp;&bull;&emsp;Kirolak"
        - "&emsp;&bull;&emsp;eta abar."
        - "&bull;&emsp;<b>Gastua nork egiten duenaren arabera</b> (sailkapena deitzen
          da Organikoa):"
        - "&emsp;&bull;&emsp;Departamendua"
        - "&emsp;&bull;&emsp;Zuzendaritza Orokorra"
        - "&emsp;&bull;&emsp;zentroa"
        - "&emsp;&bull;&emsp;eta abar."
      - title: Nola banatzen dira baliabide publikoak administrazioen artean Euskadi?
        paragraphs:
        - 'Euskadin administrazio publikoen maila desberdinak aurki ditzakegu:'
        - "&emsp;&bull;&emsp;<b><u>Udal eta tokiko administrazioa</u></b>: dira Udaletxeak,
          Elkarteak, Kontzejuak, Taldeak, etab."
        - "&emsp;&bull;&emsp;<b><u>Foru Administrazioa</u></b>: Foru Aldundiak dira.
          hiru Lurralde Historikoetako foruak (Araba, Bizkaia, Gipuzkoa)."
        - "&emsp;&bull;&emsp;<b><u>Euskal Autonomia Erkidegoko Administrazioa</u></b>:
          Eusko Jaurlaritza eta hari lotutako erakundeak dira (Osakidetza, Lanbide,
          EITB; Eusko Trenbideak, etab.)"
        - "&emsp;&bull;&emsp;<b><u>Estatuko Administrazio Orokorra</u></b>: Gobernua
          da Espainiako eta bere Ministerioak eta erakunde elkartuak (Gizarte Segurantza,
          Zuzendaritza Trafiko Orokorra, etab.)"
        - Maila ezberdinetako entitate publikoek baliabide publikoak trukatzen dituzte
          haien arteko transferentzien bidez. Erakunde publikoek banatu dute estatuak
          bete behar dituen eskumenak edo eginkizunak eta, beraz baliabideak banatu
          behar dira, entitate bakoitzak gauzatu ahal izateko betetzeaz arduratzen
          den eginkizunak.
        - 'Jarraian daude transferentzia nagusietako batzuk Euskadiko erakunde publikoen
          artean egiten dira:'
        - image: eu.Irudia_Distribucion recursos publicos CAV.jpg
      - title: Nola banatzen dira eskumenak administrazio publikoen artean Euskadi?
        paragraphs:
        - 'Euskadiko administrazioen arteko eskumenak banatzen dira araudi ezberdinek
          ezartzen dutenaren arabera (Autonomi Estatutua, Legea Lurralde Historikoak,
          Espainiako Konstituzioa, etab.). Alboan Adibide gisa, bakoitzak dituen gaitasun
          batzuk seinalatzen ditugu suposatu:'
        - "&emsp;&bull;&emsp;<b><u>Udalak:</u></b>"
        - "&emsp;&emsp;&bull;&emsp;hirigintza"
        - "&emsp;&emsp;&bull;&emsp;Etxebizitza sustapena eta kudeaketa"
        - "&emsp;&emsp;&bull;&emsp;Kaleak, lorategiak, errepideak mantentzea"
        - "&emsp;&emsp;&bull;&emsp;Oinarrizko zerbitzuak: ura, zaborra, argiteria,
          hilerria, etab."
        - "&emsp;&emsp;&bull;&emsp;Oinarrizko gizarte zerbitzuak"
        - "&emsp;&emsp;&bull;&emsp;Udaltzaingoa"
        - "&emsp;&emsp;&bull;&emsp;Udal zergen bilketa"
        - "&emsp;&emsp;&bull;&emsp;eta abar."
        - "&emsp;&bull;&emsp;<b><u>Foru Kontseiluak:</u></b>"
        - "&emsp;&emsp;&bull;&emsp;Lurralde-antolamendua"
        - "&emsp;&emsp;&bull;&emsp;Probintziako Errepideak"
        - "&emsp;&emsp;&bull;&emsp;Sustapen ekonomikoa"
        - "&emsp;&emsp;&bull;&emsp;Basoen kudeaketa eta nekazaritza"
        - "&emsp;&emsp;&bull;&emsp;Foru zerga-bilketa"
        - "&emsp;&emsp;&bull;&emsp;Politika sozialak"
        - "&emsp;&emsp;&bull;&emsp;Garraioa"
        - "&emsp;&emsp;&bull;&emsp;Kultura"
        - "&emsp;&emsp;&bull;&emsp;eta abar."
        - "&emsp;&bull;&emsp;<b><u>Euskal Autonomia Erkidegoko Administrazioa:</u></b>"
        - "&emsp;&emsp;&bull;&emsp;Osasuna (Osakidetza)"
        - "&emsp;&emsp;&bull;&emsp;Hezkuntza"
        - "&emsp;&emsp;&bull;&emsp;Ingurumena"
        - "&emsp;&emsp;&bull;&emsp;Industria eta ekonomia-sektoreen kudeaketa"
        - "&emsp;&emsp;&bull;&emsp;Ertzaintza"
        - "&emsp;&emsp;&bull;&emsp;trenbideak"
        - "&emsp;&emsp;&bull;&emsp;portuak"
        - "&emsp;&emsp;&bull;&emsp;Itsas salbamendua"
        - "&emsp;&emsp;&bull;&emsp;Salgaien garraioa"
        - "&emsp;&emsp;&bull;&emsp;eta abar."
        - "&emsp;&bull;&emsp;<b><u>Estatuko Administrazio Orokorra:</u></b>"
        - "&emsp;&emsp;&bull;&emsp;Trafikoa"
        - "&emsp;&emsp;&bull;&emsp;Nazioarteko harremanak"
        - "&emsp;&emsp;&bull;&emsp;Inmigrazioa eta ohiturak"
        - "&emsp;&emsp;&bull;&emsp;Defentsa eta indar armatuak"
        - "&emsp;&emsp;&bull;&emsp;Trenbideak, aireportuak"
        - "&emsp;&emsp;&bull;&emsp;Estatuko Segurtasun Indarrak"
        - "&emsp;&emsp;&bull;&emsp;Kostaren plangintza"
        - "&emsp;&emsp;&bull;&emsp;eta abar."
      - title: Terminoen hiztegia
        paragraphs:
        - Glosario honetan terminoen eta hitzen definizio sinplea aurkituko duzu aurrekontu
          publikoen dokumentuetan formalki erabiltzen direnak, bere esanahia hobeto
          ulertu ahal izateko.
        - Egin klik <a href="/budgets/glossary">hemen</a> glosariora joateko.
