    "91": "Eurotan jasotako maileguetatik eratorritako diru-sarrerak barne hartzen ditu, bai sektore publikoko erakundeek bai sektore publikotik kanpoko agenteek emandakoak, bai laburrak (urtebete baino gehiagoko mugaegunearekin) bai epe luzekoak (mugimenduarekin). urtebete baino handiagoa). Kontzeptuka, mailegu-emailearen izaera publiko edo pribatuaren eta amortizazio-epearen arabera bereiziko dira."
    "92": "Zorra euroa ez den beste moneta batean jaulkitzeagatik lortutako errentak barne hartzen ditu, epe laburreko (urtebete baino gehiagoko mugaegunearekin) eta epe luzerako (urtebete baino gehiagoko mugaegunearekin). ."
    "93": "Euroa ez den beste moneta batzuetan izendatutako maileguetatik eratorritako diru-sarrerak barne hartzen ditu, amortizazio-epea edozein dela ere, epe laburrean (urtebetetik gorakoa ez den epearekin) eta epe luzean (To bat baino epe handiagoarekin). urtean)."
    "94": "Toki entitateen edo haien erakunde autonomoen kutxan eskudirutan egindako gordailuak eta gordailuak barne hartzen ditu".
