    "2": "Arlo edo talde honek pentsioen erregimena osatzen duten gastu eta transferentzia guztiak barne hartzen ditu; funtzionarioentzako pentsioak, karitate-laguntzako zerbitzuak; behar bereziak dituzten kolektiboentzako zerbitzuak, hala nola gazteak, adinekoak, ezindu fisikoak eta adinekoak enplegua sustatzeko neurriak".
    "3": "Arlo edo talde honek osasun, hezkuntza, kultura, aisialdi eta denbora librea, kirola eta, oro har, kalitatea igo edo hobetzera zuzendutako gastu guztiak barne hartzen ditu toki entitateak. bizitzarena".
    "4": "Arlo honek jarduera ekonomikoaren sektore ezberdinen potentziala garatzeko joera duten jarduera, zerbitzu eta transferentzien gastuak barne hartzen ditu. Oinarrizko azpiegituren eta garraioaren gastuak; nekazaritza azpiegiturak; komunikazioak; Ikerketa, garapena eta berrikuntza".
    "5": "Gizarte-ingurunearen ahalmen ekonomikoa garatzeko joera duten jarduerekin lotutako gastu guztiak barne hartzen ditu, ahal dela inbertsioak".
    "9": "Alor honetan, oro har, toki entitateari eragiten dioten jarduerei dagozkien gastuak sartzen dira, eta gobernu-eginkizunak edo administrazio-laguntza eta erakunde osoaren laguntza logiko eta teknikoa gauzatzean datza. Entitatea, programaren beste edozein epigraferi aplikatu ezin zaizkion transferentzia orokorrak programaren araberako sailkapena ez den beste arlo bati zuzenean sartuko zaizkio, bestela dagokien gastu-politika zehatzera bideratuko dira".
    "0": "Interesen gastuak eta zorraren amortizazioa eta antzeko izaera duten bestelako finantza-eragiketak barne hartzen ditu, horiek formalizatzeak eragindako gastuak kenduta".
    "01": "Interesen gastuak eta zorraren amortizazioa eta antzeko izaera duten bestelako finantza-eragiketak barne hartzen ditu, horiek formalizatzeak eragindako gastuak kenduta".
    "011": "Interesen eta zorraren amortizazio-gastuak eta antzeko izaera duten beste finantza-eragiketa batzuk barne hartzen ditu, horiek formalizatzeak eragindako gastuak kenduta".
    "1": "Arlo honetan sartzen dira udalek beren kabuz edo elkartean egin behar dituzten oinarrizko zerbitzu publikoetatik eratorritako gastu guztiak, apirilaren 2ko 7/1985 Legearen 26.1 artikuluan xedatutakoaren arabera. Toki Araubideko Oinarriak, edo, hala badagokio, probintziek, Lege bereko 31.2 artikuluan ezarritakoaren arabera, udalei lankidetza- eta laguntza-funtzioa kontuan hartuta, hauek jasotzen dira, ezarritako terminoetan Horietako bakoitzarentzat, oinarrizko lau gastu politika ezarri dituzte: herritarren segurtasuna eta mugikortasuna, etxebizitza eta hirigintza, komunitatearen ongizatea eta ingurumena".
    "13": "Herritarren segurtasunarekin eta mugikortasunarekin zerikusia duten zerbitzuen gastu guztiak barne hartzen ditu eta toki-erakundeak Estatuko Administrazio Orokorraren edo dagokion autonomia-erkidegoarekin babesaren eta defentsa zibilaren laguntzan lankidetzan jarduteko egin behar dituenak. Ezbeharrak edo hondamendiak, suteak prebenitzea eta itzaltzea eta, oro har, toki-entitatearen edo partikularren ondasunak babesteko ekintzak, baita ibilgailuen zirkulazioa eta aparkalekua antolatzeari dagozkionak ere Programak sailkatzen dira, eta horien xedea hiritarren segurtasun eta babes zibileko zerbitzuekin zuzenean lotutako administrazio-gastu orokorrak estaltzea da gastu-politika osatzen duten kudeaketa-zentro ezberdinen laguntza-funtzioen arabera."
