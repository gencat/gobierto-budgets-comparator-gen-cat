    "41": "Nekazaritza, abeltzaintza eta arrain-hazkuntzako jarduerak hobetu, sustatu eta kudeatzeko era guztietako gastuak barne hartzen ditu.\n
    Administrazio Orokorreko programen multzoan jasotako gastuak gastu-politika osatzen duten kudeaketa-zentro desberdinen plangintza, koordinazioa, kontrola, antolaketa, kudeaketa administratiboa eta laguntza-funtzioak garatzera zuzendutako jarduerei dagozkie.\n
    Sektoreko kudeaketa planekin lotutako gastuak bideratuko dira; kolonizazioa eta lur kontzentrazioa; kooperatiba mugimenduaren sustapena eta elkarteen sustapena; nekazaritzako elikagaien industrializazioa sustatzea; ekintzaile gazteen prestakuntza; nekazaritza zabaltzeko zentroak eta izaera bereko beste batzuk.\n
    Izurriteen kontrolarekin eta desagerrarekin lotutako gastuak ere sartuko dira; hazien eta abereen hobekuntza eta hautaketa, bioteknologia zentroak; nekazaritza-ustiategi esperimentalak eta antzeko izaera duten beste batzuk.\n
    Nekazaritza, abeltzaintza, arrain-hazkuntza edo ehiza jardueretan oinarrizko azpiegiturak sortu, hobetu eta mantentzearekin lotutako gastuak ere barne hartzen ditu; ureztatzea; egiturak aldatzea eta hobetzea; lurzoruak eta antzeko izaera duten beste batzuk kontserbatzea eta saneamendua.\n
    Era berean, nekazaritza-gordailuaren ekarpena edo kuota gastu-poliza honi egotziko zaio, hala badagokio".
