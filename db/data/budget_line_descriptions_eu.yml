    "221": "Langileen aldeko beste onura ekonomiko batzuk"
    "23": "Gastu-politika hori toki entitateak lehen mailako gizarte-laguntzak garatzeko egiten dituenei egotziko zaie: genero-berdintasunaren sustapena, baztertutako pertsonen sustapena eta gizarteratzea, baita zerbitzuen gizarte-zerbitzuen kudeaketarako ere; mendekotasuna duten pertsonei eta gizarte-laguntzak, zaharren egoitzak eta antzeko izaera duten bestelakoak, gizarte-bazterketa-egoeran edo arriskuan dauden pertsonei berehalako arreta ematea eta lankidetzan aritzen diren entitateei eta familiei helburu hauek lortuz.\n
 "Administrazio Orokorrari dagozkion gastuak sartuko dira, gastu-politika osatzen duten kudeaketa-zentro ezberdinen plangintza, koordinazio, kontrol, antolaketa, administrazio-kudeaketa eta laguntza-funtzioen garapena helburu duten jarduerei dagozkienak".
