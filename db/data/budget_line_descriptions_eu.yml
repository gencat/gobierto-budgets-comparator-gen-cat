    "44": "Toki-entitateek garraio publikoaren mantenu, garapen eta finantzaketagatiko gastuak barne hartuko dira.\n
    Administrazio Orokorreko programen multzoan jasotako gastuak gastu-politika osatzen duten kudeaketa-zentro desberdinen plangintza, koordinazioa, kontrola, antolaketa, kudeaketa administratiboa eta laguntza-funtzioak garatzera zuzendutako jarduerei dagozkie.\n
    Garraiobideak eskuratzera bideratutako inbertsio-gastu guztiak gastu-politika honi aplikatuko zaizkio; eta azpiegiturak sortzea, hobetzea eta mantentzea, hala nola, autobus geltokiak, portuak, aireportuak eta antzeko izaera duten beste batzuk".
