    "33": "Gastu-politika honek bere izenean aipatzen diren zerbitzuek eragindakoak barne hartzen ditu, aisialdi izaera dutenak barne.\n
    Administrazio Orokorreko programen multzoan jasotako gastuak gastu-politika osatzen duten kudeaketa-zentro desberdinen plangintza, koordinazioa, kontrola, antolaketa, kudeaketa administratiboa eta laguntza-funtzioak garatzera zuzendutako jarduerei dagozkie.\n
    Liburutegietarako, museoetarako, artxiboetarako, kultur etxeetarako, kultur jardueretarako, aisialdirako eta denbora librerako (adibidez, jubilatuen egoitzak edo gaztetxeak) erabiltzen diren eraikinak sortu, kontserbatu eta ustiatzeko gastuak; erakusketa-aretoak, hitzaldi-aretoak, zoologikoak, musika bandak eta musika-taldeak, herriko jai herrikoiak, hondartzetan aisialdi-jarduerak, ondare historiko-artistikoa kontserbatu, sustatu eta kudeatzeko ekintzak eta aisialdi eta kultura-gastu batzuk; jendaurreko emanaldien komunikazioa, baimena, ikuskapena eta zehapena; baita jarduera horien sustapenean kolaboratzen duten Entitate edo familiei egindako transferentziak ere".
