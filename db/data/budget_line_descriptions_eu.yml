    "32": "Gastu-politika honek mota guztietako hezkuntza-zentro eta -erakundeak eta horien zerbitzu osagarriak sortu, kontserbatu eta funtzionatzetik eratorritako gastu guztiak barne hartzen ditu, baita beste entitate edo familientzako transferentziak ere, horiek lagundu eta sustatzeko.\n
    Administrazio Orokorreko programen multzoan jasotako gastuak gastu-politika osatzen duten kudeaketa-zentro desberdinen plangintza, koordinazioa, kontrola, antolaketa, kudeaketa administratiboa eta laguntza-funtzioak garatzera zuzendutako jarduerei dagozkie.\n
    Horrela, hezkuntza-zentroen eraikuntza, horniketa eta funtzionamenduaren kostuak gastu-politika horri egotziko zaizkio, haiek aipatzen dituzten hezkuntza-maila ezberdinen arabera banatuta. Ongintzazko zentroen gastuak ere sartuko dira hezkuntza-izaera nagusi denean.\n
    Eskola garraiorako gastuak, bekak eta laguntzak hezkuntza-zerbitzu osagarritzat hartzen dira.\n
    Era berean, herritarren hezkuntza maila hobetzea helburu duten gastuak sartzen dira".
