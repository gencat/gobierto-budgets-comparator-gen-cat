    Kobratuko dira saneamendu-zerbitzuen eraikuntza, mantentze, kontserbazio eta ustiapenetik, etxez edateko uraren hornikuntzatik eratorritakoak; hondakinak biltzea, ezabatzea edo tratatzea; kale garbiketa; hilerriak eta hileta zerbitzuak; eta komunitatearen ongizaterako beste zerbitzu batzuk."
