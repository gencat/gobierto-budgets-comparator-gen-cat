    "Administrazio Orokorreko programen multzoan jasotako gastuak gastu-politika osatzen duten kudeaketa-zentro ezberdinen plangintza, koordinazioa, kontrola, antolaketa, kudeaketa administratiboa eta laguntza-funtzioak garatzea helburu duten jarduerei dagozkie".
