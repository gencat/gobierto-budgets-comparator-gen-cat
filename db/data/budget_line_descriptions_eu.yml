    "398": "Bizitza ez den aseguru-kontratuetatik eratorritako kalte-ordainei dagozkien diru-sarrerak".
    "399": "Artikulu honetako diru-sarrerak barne hartzen ditu, aurreko kontzeptuetan jasota ez daudenak. Besteak beste, toki entitateak noizean behin jasotzen dituen diru-sarrerak egongo lirateke, aurrekontu-zorren edo aurrekontuz kanpoko zorrengatik, kontabilitate-erantzukizuneko espedienteetatik eratorritako sarrerak".
    "4": "Izaera ez zergadun errentak, toki entitateek haiengandik zuzeneko konpentsaziorik gabe jasotzen dituztenak, eragiketa arruntak finantzatzeko xedea dutenak. Kontzeptu eta azpikontzeptuen arabera, transferentziak bereiziko dira ematen dituzten eragileen arabera. Era berean, finalistak bereiziko dira".
    "40": "Artikulu hau Erakundeko erakunde autonomoen aurrekontuetan soilik izango da aplikagarria".
    "41": "Toki-entitateek eta haien erakunde autonomoek erakunde bereko erakunde autonomoetatik jasotzea espero duten transferentzia korronteak".
    "420": "Toki entitateen aldeko transferentziak sartuko dira Estatuko zergen eskualdatze eredutik kanpo dauden entitateen Estatuko zergetan parte hartzeari dagozkionak, Toki Ogasunaren Lege Arautzaileak ezarritako Finantzaketa Osagarriko Funtsean parte hartzeari dagozkionak. Aipatutako eskualdaketa-ereduan sartutako toki-erakundeen alde Era berean, Estatuko Administrazio Orokorrak toki-entitateen alde aitortzen dituen diru-kopuruak estatuko araudiak ematen dituen zerga-onurengatik legea".
    "421": "Estatuko erakunde autonomoen uneko transferentziak. Honako azpikontzeptu hauek bereizten dira:"
    "422": "Estatuko fundazioen uneko transferentziak".
    "423": "Literalean aipatutako entitate eta sozietateen uneko transferentziak. Bi azpikontzeptu bereizten dira:"
    "43": "Toki entitateek eta haien erakunde autonomoek Gizarte Segurantzaren sistema osatzen duten erakundeetatik edozeinengandik jasotzea espero duten transferentzia korronteak".
    "44": "Bi kontzeptu ezartzen dira transferentzia arruntak zein entitatetik datozen erakundearen arabera:"
    "45": "Toki-entitateek eta haien erakunde autonomoek autonomia-erkidegoetatik jasotzea espero duten transferentzia korronteak".
    "450": "Autonomia-erkidegoetako zergetan parte hartzearen zenbatekoak eta toki entitateek indarrean dauden betebeharrak finantzatzeko haiekin sinatutako hitzarmenetatik eratorritakoak sartuko dira, hala badagokio".
    "49": "Zehazki, Europar Batasuneko erakundeetatik jasotako transferentzi korronteetatik jasotako diru-sarrerak eta, hala badagokio, beste erakunde batzuetatik eta nazioarteko erakundeetatik datozenak, bai eta estatutik kanpo kokatutako agenteetatik datozenak ere. lurralde nazionala edo lurraldez kanpoko estatusa dutenak".
    "5": "Toki entitateen eta haien erakunde autonomoen ondaretik datozen diru-sarrerak barne hartzen ditu: Tituluen, baloreen, gordailuen, dibidenduen eta etekinetan parte-hartzearen interesak, ondasun higiezinen errentak, emakida eta erabilera berezietako produktuak, etab.".
    "50": "Baloreetan finantza-inbertsioetatik eratorritako interesen etekinak barne hartzen ditu".
    "51": "Agiririk gabeko zorraren interesak baloreen, mota guztietako maileguen, aurrerakinen edo kreditu-polizetan. Kontzeptuka, jasotako interesak Entitateen edo subjektu zordunen multzoen arabera bereiziko dira".
    "52": "Toki entitateek egindako banku eta kutxetan diru-gordailuetan sortutako interesak. Kontzeptuka, jasotako interesak Erakundeen edo subjektu gordailuen arabera bereiziko dira".
    "53": "Dibidenduetatik datozen baliabideak eta finantza-inbertsioetatik edo legez ezarritako eskubideetatik eratorritako mozkinetan parte hartzeak. Kontzeptuka, dibidenduak eta jasotako mozkinetan parte hartzea toki-entitateak parte hartzen duen entitateen eta subjektuen arabera bereiziko dira".
    "534": "Toki-entitatearen menpeko sozietate eta entitateen dibidenduak eta etekinetan parte hartzea zein toki-entitatea partaide soila den sozietate eta entitateei dagozkienak sartuko dira. Aurreko ondorioetarako, ulertuko da. sozietatea edo erakundea toki-entitatearen menpe dago, honako egoera hauetakoren bat gertatzen denean: a) Toki Erakundeak, bere mendeko entitateek, berari lotuta edo bertan parte hartu duten, bere kapital sozialean, zuzenean edo zeharka, gehiengo batean parte hartzea; Toki Entitateko kide edo menpeko den edo haren menpeko edo haren partaide den organo, erakunde edo merkataritza-sozietateak sozietatean boto-eskubide gehientsuenak ditu, zuzenean edo azken honen beste bazkide batzuekin egindako akordioen bidez. c) Edozein erakunde, erakunde edo sozietatek. Toki Entitateko kide edo menpeko den edo bertan parte hartzen duen merkataritza-sozietateak eskubidea du sozietatearen gobernu-organoetako kideen gehiengoa izendatzeko edo kargutik kentzeko, bai zuzenean, bai azken horren beste bazkide batzuekin egindako hitzarmenen bidez; ; d) Toki Erakundearen menpeko edo partaidetza duen toki-erakundeak, erakundeak edo merkataritza-sozietateak bere kide edo aholkulari gisa izendatu duela administratzaile bakarra edo sozietatearen Administrazio Kontseiluko kideren bat. ."
    "54": "Ondarezko ondasun higiezinak hirugarrenek ustiatu, erabili edo aprobetxatzetik eratorritako errentak".
