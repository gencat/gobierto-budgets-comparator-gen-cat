    "79": "Europar Batasuneko erakundeetatik jasotako kapital transferentzietatik jasotako diru-sarrerak xehatu dira, eta, batera, beste erakunde batzuetatik eta nazioarteko erakundeetatik datozenak, hala badagokio, baita nazio-lurraldetik kanpo dauden agenteetatik datozenak ere. lurraldez kanpoko estatusa".
    "8": "Zorraren, akzioen eta betebeharren salmentatik, maileguak itzultzeagatik, bonuak eta gordailuak itzultzeagatiko sarrerak barne hartzen ditu".
