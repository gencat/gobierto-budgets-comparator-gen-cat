    "15": "Etxebizitza eta hirigintza-plangintzarekin lotutako zerbitzuen gastu guztiak, baita hauen osagarriak ere, sartzen dira.\n
    Hala, etxebizitzen eta aterpeen eraikuntza, hobekuntza eta mantentze-lanei dagozkien gastuak, lurzorua eskuratzea barne, bere kargura izango dira; plangintza eta hiri-lurzoruaren erregimenetik eratorritakoak; hiri-bideak eta antzeko izaera duten beste batzuk.\n
    Gastu-politika hori edozein araubidetan, berezko ekintzen bidez edo beste Administrazio Publiko batzuekin lankidetzan, etxebizitzarako sarbidea ahalbidetzen duten laguntzetan egindako gastuei egozten zaie. Etxebizitza publikoaren sustapenetik eratorritako gastuak ere sartzen dira.\n
    Lau programa-multzo sailkatzen dira, etxebizitza eta hirigintza-politikaren garapenarekin zuzenean lotutako administrazio-gastu orokorrak estaltzea helburu dutenak bereiziz."
