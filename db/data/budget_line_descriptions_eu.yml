    "5": "Kapitulu honek Aurrekontu Egonkortasunari eta Finantza Iraunkortasunari buruzko apirilaren 27ko 2/2012 Lege Organikoaren 31. artikuluan aipatzen den Kontingentzia Funtserako zuzkidura jasotzen du, zeinak nahitaez beren aurrekontuetan sartu beharko baitituzte subjektiboko Toki Erakundeak. Toki Ogasunak arautzen dituen Legearen Testu Bateginaren 111. eta 135. artikuluen aplikazio-eremua, ezusteko, atzeratu ezin diren eta nahitaezko beharrizanetarako, zeinetarako ez dagoen aurrekontu-krediturik edo aurreikusitako zenbatekoa nahikoa ez den esparru subjektibo horretan sartuta ez dauden agintariek irizpide hori bera aplikatuko dute aipatutako xede bererako Kontingentzia Funts bat esleitzea onartzen badute".
    "6": "Kapitulu honek barne hartzen ditu toki entitateek edo haien erakunde autonomoek zuzenean egin beharreko gastuak, azpiegiturak sortzeko eta zerbitzuen funtzionamendurako beharrezkoak diren inbentario-izaerako ondasunak sortu edo eskuratzera eta gainerako horiek. Izaera amortizagarria duten gastuak, oro har, toki entitateen aurrekontu orokorrekin bat egiten duten inbertsio errealen eranskinetan aurreikusitako gastuak izango dira."
