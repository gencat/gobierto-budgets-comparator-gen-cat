    "31": "Gastu-politika honek gaixotasunak prebenitzera eta sendatzera zuzendutako gastuak barne hartzen ditu, bai eta biztanleriaren osasun-immunitate-egoera mantentzea ere. Ospitale, klinika eta ospitaleen sorkuntza, eraikuntza, ekipamendu eta funtzionamendura zuzendutako gastuak. edozein izaeratako sanatorioak, botikak, larrialdietarako botikak, analisi-laborategiak, baita haien zerbitzu osagarriak ere, elikagaien osasun-zerbitzuak eta osasun-zerbitzuak; desinfekzio, desinfekzio edo desratizazio kanpainak, eta antzeko izaera duten beste batzuk".
