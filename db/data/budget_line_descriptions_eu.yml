Administrazio Orokorreko programen multzoan jasotako gastuak gastu-politika osatzen duten kudeaketa-zentro desberdinen plangintza, koordinazioa, kontrola, antolaketa, kudeaketa administratiboa eta laguntza-funtzioak garatzera zuzendutako jarduerei dagozkie.\n
Toki entitatearen ardurapeko autobideak eta toki bideak eraiki eta hobetzera bideratutako inbertsio-gastu guztiak eta aurrekoen osagarri diren gainerako gastuak, hala nola zubiak, biaduktuak, seinaleztapena edo balizak, bai eta aurrekoekin lotutako gastuak ere, izango dira. beharrezkoak diren gastu-politika eta laguntza teknikoko zerbitzuei aplikatuko zaizkie. Baliabide hidraulikoei dagokienez, gastuak bilketa, metaketa eta bideratzeko lanetan sartuko dira hiri-banaketa sarea hasi arte eta antzeko izaera duten beste batzuk".
