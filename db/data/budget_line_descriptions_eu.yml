    "912": "Gobernu-organoak"
    "92": "Toki-entitatearen gainontzeko guztiei zerbitzatzen edo laguntzen dieten zerbitzu horien gastuak barne hartzen ditu.\n
    Beraz, bulegoko eta sail orokorretako gastuak gastu-politika horri egotziko zaizkio; informazioa, argitalpenak, erregistroa eta harremanak; barne garapen informatikoak eta euskarriak; koordinazio eta kontrol orokorra: fitxategia, antolaketa eta metodoak, arrazionalizazioa eta mekanizazioa; langileen Administrazioa; hauteskundeak; herritarren arreta eta parte-hartzea, ibilgailu-parkea, dagokion epigrafeari kobratuko zaizkion zerbitzu zehatz batzuei esleitutako ibilgailuak eta entitatearen interesen aholkularitza eta defentsarako gastuak kenduta.\n
    Gastu-politika honek toki entitatearen zerbitzu ezberdinei buruzko oinarrizko informazio orokorra eta serie estatistikoak prestatzearekin lotutako jardueretatik eratorritakoak integratuko ditu.\n
    Ikasketa bulegoei eta informazio eta dokumentazio orokorrari dagozkion gastuak ere kobratuko dira".
    "920": "Administrazio Orokorra"
    "922": "Toki entitateen koordinazio eta antolaketa instituzionala"
    "923": "Oinarrizko eta estatistika-informazioa"
    "923-01": "Aurrekontu Egonkortasunari eta Finantza Iraunkortasunari buruzko apirilaren 27ko 2/2012 Lege Organikoaren 31. artikuluan xedatutakoa betez, testu bategineko 111. eta 135. artikuluen eremu subjektiboan sartutako toki entitateak. Toki Ogasunak arautzen dituen Legeak, martxoaren 5eko 2/2004 Legegintzako Errege Dekretuak onartutakoak, 929 "Ezusteko gertaerak, egoera iragankorrak eta exekuzio-egoerak" programaren barruan sartuko du aurrekontu-kredituen zuzkidura bereizia, Kontingentzia Funtsaren kontzeptuan. aurrekontuaren exekuzioa, izaera ez-diskretiboa eta hasieran onartutako aurrekontuan aurreikusita ez daudenak, ekitaldian zehar sor daitezkeen esparru subjektibo horretan sartuta ez dauden toki-entitateek esleipena onartzeko irizpide hori bera aplikatuko dute Aipatutako helburu bererako Kontingentzia Funts bat".
    "924": "Herritarren parte-hartzea"
    "925": "Arreta herritarrei"
    "926": "Barne komunikazioak"
    "929": "Ustegabeko gertaerak eta sailkatu gabeko funtzioak"
    "93": "Gastu politika honek toki entitatearen finantza-administrazioari dagozkion gastu guztiak barne hartzen ditu.\n
    Ekonomia eta finantza zerbitzuen gastu orokorrak bideratuko dira; plangintza eta aurrekontua eta fiskalitatea; barne kontrola eta kontabilitatea eta kontu orokorrak; diruzaintza kudeaketa; aberastasunaren kudeaketa, aberastasunaren kontabilitatea eta kontuak; tributuen kudeaketa, ikuskapena eta bilketa, zerga erregistroak eratu eta eguneratzea; zergadunaren erreklamazio ekonomiko-administratiboak eta defentsarako eta entitatearen jarduera ekonomiko eta finantzarioarekin lotutako gainerako gastuak ebazteko organoak.\n
    Erabilera anitzeko eraikin ofizialen eraikuntza, hobekuntza eta kontserbazioarekin lotutako gastuak ere sartzen dira, lurzorua eskuratzea barne".
    "931": "Politika ekonomikoa eta fiskala"
    "932": "Zerga sistemaren kudeaketa"
    "933": "Aberastasunaren kudeaketa"
    "934": "Zorraren eta diruzaintzaren kudeaketa"
    "94": "Gastu-politika honi egotziko zaizkio toki entitateak Estatuari edo autonomia-erkidegoari edo beste toki-erakunde batzuen alde agindutako transferentzia generikoak, hala nola, diru-sarrerak, elkarte edo partzuergoen kuotak eta antzeko beste edozein. Ondorio horietarako, tokiko lurralde entitateak bereizten dira (Toki Araubidearen Oinarriak Arautzen dituen Legearen apirilaren 2ko 7/1985 Legearen 3.1 artikulua) eta gainerako toki entitateak.\n
    Lau programa-talde sailkatzen dira agente hartzailearen arabera".
