      glossary:
        ACTIVO FINANCIERO: Balio fisikorik gabeko dokumentu edo notazio bat da, zeinaren
          erosleak etorkizuneko diru-sarrerak sortuko dituela espero baitu.
        APORTACIONES A OTRAS ADMINISTRACIONES: beste administrazio publiko batzuei
          aldian-aldian egiten zaizkien ondasunen eskualdaketak jasotzen dituen aurrekontuaren
          atala, haiek beren eskumenak erabili ahal izateko.
        APORTACIONES DE OTRAS ADMINISTRACIONES: beste administrazio publikoetatik
          aldian-aldian erakunde batek bere eskumenak gauzatu ahal izateko egiten
          diren ondasunen eskualdaketak jasotzen dituen aurrekontuaren atala.
        CAPITAL: Erakunde publiko batek onurak edo irabaziak sortzeko dituen baliabide
          fisiko eta finantzario guztiak dira.
        CLASIFICACIÓN ECONÓMICA: 'Aurrekontu-partida guztien sailkapena da, izaera
          ekonomikoaren edo gastu-motaren arabera: pertsonal-gastuak, ondasun eta
          zerbitzuetako gastu arruntak, finantza-gastuak, inbertsio errealak, etab.'
        CLASIFICACIÓN ORGÁNICA: 'Aurrekontu-partida guztien sailkapena da, horiek
          kudeatzen dituen administrazio-unitatearen arabera: Ministerioak, Sailak,
          Zuzendaritza Nagusiak, etab.'
        CLASIFICACIÓN POR PROGRAMA: 'Aurrekontu-partida guztien sailkapena da beren
          jarduera-eremuaren edo harekin lotutako politikaren arabera: oinarrizko
          zerbitzu publikoak, etxebizitza eta hirigintza, ingurumena, zeharkako zergak,
          etab.'
        CONTABILIDAD: Eragiketa ekonomiko guztiak kontrolatu eta erregistratzeaz arduratzen
          da, erakunde publikoa nondik atera den, non gastatu den eta zenbat geratzen
          den jakiteko, hau da, entitatearen kontuak eramatea.
        CUENTA GENERAL: Erakunde publiko batek bere aurrekontuen arabera urte osoko
          diru-sarreren eta gastuen azken balantzea zehatz-mehatz aurkezten duen dokumentuak
          dira, hau da, zertan gastatu duen eta aurreikusitako diru-sarrerak nondik
          datozen.
        CUOTA A CARGO DEL EMPLEADOR: Erakunde publikoak Gizarte Segurantzari ordaindu
          behar dion kuota da langile bakoitzarengatik.
        DEUDA PÚBLICA: Administrazio publiko batek bere jarduera egin ahal izateko
          baliabideak behar dituenean eta jasotzen dituen diru-sarrerak horiek ordaintzeko
          nahikoak ez direnean, finantza-entitateei dirua eskatzen die, zor publikoa
          sortuz. Datozen urteetan ordaindu beharko duzun dirua adierazten du, gehienetan
          interesekin (mailegu bat balitz bezala).
        EJECUCIÓN PRESUPUESTARIA: Urte hasieran aurreikusitako diru-sarreren eta gastuen
          betetze-mailari egiten dio erreferentzia. Exekutaturiko aurrekontua ere
          deitzen zaio.
        EXACCIÓN PARAFISCAL: Erakunde publikoen diru-sarrera mota bat da, aurrekontuetan
          aurreikusita ez dagoena eta zerga edo tasen bilketatik datorrena.
        FUNCIONARIO: Soldata baten truke Administrazio Publikoaren zerbitzura lan
          egiten duen pertsona da, eta erakundearekin duen lotura administrazio-zuzenbidearen
          araberakoa da.
        GASTO: Erakunde publikoak ondasun edo zerbitzu bat eskuratzeko edo besterendu
          ahal izateko egin behar duen ordainketa da.
        GASTOS CORRIENTES EN BIENES Y SERVICIOS: Erakunde publikoek beren jarduera
          garatzeko beharrezkoak diren ondasun eta zerbitzuen gastuak dira.
        GASTOS DE PERSONAL: Erakunde publiko bateko langileen soldatak, kotizazioak
          eta prestazioak ordaintzeko erabiltzen den dirua da. Hau da aurrekontuetan
          “1. kapitulua” deitzen dena.
        GASTOS FINANCIEROS: Erakunde publikoei dirua mailegatu dieten bankuei eta
          finantza entitateei interesak ordaintzeagatiko gastuak dira.
        IMPUESTO: 'Jendeak erakunde publikoei ordaindu behar dien diru-kopurua da,
          haren ordainketagatik zuzeneko onurarik eman edo ziurtatu gabe. Pertsonek
          emandako diru hori zerbitzu publikoak funtzionatzeko erabiltzen da (adibidez:
          argiteria publikoa edo kirol instalazio publikoak).'
        IMPUESTO DE SOCIEDADES: enpresek lortutako etekinei aplikatzen zaien zuzeneko
          zerga.
        IMPUESTO DIRECTO: Pertsonen diru-sarreretan edo ondasunetan zuzenean eragiten
          duena da. Zerga mota honetan argi eta garbi identifikatzen da nork ordaindu
          behar duen eta zenbat. Pertsona guztiek ez dute berdin ordaintzen, pertsona
          bakoitzaren gaitasun ekonomikoa kontuan hartzen delako. Adibidez, pertsona
          fisikoen errentaren gaineko zerga.
        IMPUESTO ESPECIAL: ondasun edo zerbitzu jakin batzuen kontsumoari (alkohola
          edo gasolioa, esaterako) aplikatzen zaion zeharkako zerga. Pertsona guztiek
          kopuru bera ordaintzen dute, errenta maila edo erosteko ahalmena edozein
          dela ere.
        IMPUESTO INDIRECTO: Pertsona batek zerbait kontsumitzeagatik edo erabiltzeagatik
          ordaindu behar duena da. Guztioi berdin eragiten digun zerga da, hau da,
          zenbateko bera ordaintzen dugu gure errenta maila edo erosteko ahalmena
          edozein dela ere. Adibidez, erosten ditugun produktuen BEZa.
        IMPUESTO SOBRE DONACIONES Y SUCESIONES: Zuzeneko zerga da, jaraunspenen ondorioz,
          edo bizidunen artean egindako dohaintzen edo beste eskualdaketen ondorioz
          pertsonen arteko ondasunen eskualdaketan aplikatzen dena.
        IMPUESTO SOBRE EL PATRIMONIO: Ondasun pertsonalari banaka aplikatzen zaion
          zerga zuzena eta pertsonala da, eta zure ondasun guztien balioaren arabera
          kalkulatzen da.
        IMPUESTO SOBRE EL VALOR AÑADIDO (IVA): Zeharkako zerga bat da, kontsumoa zergapetzen
          duena. Erosten dugun elementu bakoitzaren edo jasotzen dugun zerbitzu bakoitzaren
          ehuneko bat biltzen du.
        IMPUESTO SOBRE LA GANANCIA DE CAPITAL: Zuzeneko zerga da, ondasun bat erosketagatik
          ordaindutakoa baino prezio altuago batean salduz irabazia lortzen denean
          ordaintzen dena.
        IMPUESTO SOBRE LA RENTA DE LAS PERSONAS FÍSICAS (IRPF): 'Pertsona bakoitzak
          urtebeteko irabaziei aplikatzen zaien zuzeneko zerga da. Jasotako urteko
          diru-sarrerak kalkulatzeko, laneko errentez gain (soldata, etab.), beste
          ondasun-iturri batzuk hartzen dira kontuan: enpresetako akzio eta partaidetzak,
          etxebizitzen alokairuak, jarduera ekonomikoen diru-sarrerak, etab.'
        INDEMNIZACIÓN POR DAÑOS Y PERJUICIOS: Erakunde publikoak ordaindu behar dituen
          balizko kalte-ordainetarako aurreikusitako gastuak dira.
        INFORME ECONÓMICO: Justifikazio gisa aurrekontuarekin batera doan txostena
          da, hau da, diru-sarrera eta gastu horiek zergatik aurreikusi diren azaltzen
          du eta ez bestelakoak.
        INGRESO: 'Erakunde publikoak bere ohiko formen bidez urtean zehar biltzen
          duen dirua da. Bilketa modu arruntak hauek dira: zergak, tasak, eskualdaketak,
          ondasunak, inbertsioak eta finantza-eragiketak.'
        INVERSIÓN: Baliabideak (aktiboak, kapitalak, etab.) etorkizuneko irabaziak
          edo diru-sarrerak lortzeko jarduteko ekintza da.
        INVERSIÓN REAL: Etorkizuneko etekinak sortzeko aktibo fisikoak eskuratzera
          edo hobetzera bideratzen den inbertsio hori da.
        MATERIALES Y SUMINISTROS: Aurrekontuen atal honetan zerbitzu publikoak emateko
          beharrezkoak diren material eta hornigaiak eskuratzearekin lotutako gastu
          arruntak sartzen dira. Adibidez, bulegoko materiala edo elektrizitate hornidura.
        OPERACION FINANCIERA: Bi subjektu ekonomiko edo gehiagok kapitala trukatzen
          dutena da.
        PARTIDA PRESUPUESTARIA: Aurrekontua aurrekontuko partida ezberdinek osatzen
          dute. Aurrekontu-partida bakoitzak mota bereko gastuak edo diru-sarrerak
          barne hartzen ditu (adibidez, ekipo informatikoen erosketa edo mendeko pertsonentzako
          laguntza-programa).
        PASIVO FINANCIERO: Edozein motatako entitaterekin eskuratutako zorrak dira,
          izan banku, kreditu-erakunde edo enpresa batekin, eta epe labur, ertain
          edo luzean ordaindu beharko direnak (hipoteka, adibidez).
        PATRIMONIO: Erakunde publikoak dituen ondasun, eskubide, zama eta betebeharren
          multzoa da.
        PERSONAL EVENTUAL: norbaiten borondatez eginkizun berezi edo aholkulari batzuetarako
          izendatu den langile publikoa da. Ez da funtzionarioa, ez da finkoa eta
          izendatu duen agintaritzak edozein unetan kendu dezake kargutik.
        PRESTACIÓN: Gizarte Segurantzak edo beste entitateek langileei ematen dieten
          laguntza, dirutan edo dirutan, haien beharrak asetzeko. Prestazio horiek
          ordaintzeko behar den dirua enpresaburuaren ekarpenetik dator.
        PRESUPUESTO PÚBLICO: Erakunde publikoek beren baliabideak planifikatzeko eta
          kudeatzeko erabiltzen duten tresna da. Urte oso baterako egin beharreko
          diru-sarreren eta gastuen aurreikuspena jasotzen da eta zein motatakoak
          diren adierazten da. Aurrekontuak urte hasieran onartzen dira eta nahitaezkoak
          dira.
        REPARACIÓN, MANTENIMIENTO Y CONSERVACIÓN: Aurrekontu atal honek erakunde publikoen
          egoitza eta instalazioak martxan mantentzeko erabiltzen diren gastu arruntak
          jasotzen ditu.
        RETRIBUCIÓN EN ESPECIE: diruarekin egin beharrean ondasunak edo zerbitzuak
          doan erabili, kontsumitu edo eskuratzean egiten den ordainketa.
        TASA: 'Zerbitzu publiko bat erabiltzeko ordaintzen den dirua da (adibidez:
          zabor bilketarako kuota edo kultur etxe batean ikastaro batean izena ematea).'
        TRANSFERENCIA: Erakunde batetik bestera eskualdatzen den ondarea da euren
          lan-eremuetan erabili ahal izateko (esaterako, foru-aldundietatik urtero
          dirua transferitzen zaie lurraldeko udalei beren barnean zerbitzuak eman
          ditzaten). botereak).
