    "551": "Emakiden administratiboetatik eratorritako izaera horretako diru-sarrerak. Toki-erakundeak zerbitzu publiko baten kudeaketa agintzen dien emakidadunengandik jaso behar den kuota, tarifa lauan edo ez-aldikoan. , bere jabetza gordez".
    "552": "Toki-entitatearen aldeko kontraprestazioaren diru-sarrerak sartuko dira bere jabetzako lursailak erabilerarako, eraikitzeko, jabeak planak ezarritako denboran lagatzeko. edo. dagozkion hitzarmenak, lur eta eraikin horiek toki-erakundeari itzuliz, eskubidea itzaltzen denean kontzeptu honetan jasotako kontraprestazioa aldizkako kuota izango da."
